<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Sistema de Gestão de Frutas</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous">
</head>

<body>
  <h1>Formulário para Cadastro de Fornecedores</h1>
  
  <form action="#" class="form form-control" th:action="@{/salvarFornecedor}" method="post" th:object="${fornecedor}">
    <fieldset>
      <legend>Dados do Fornecedor</legend>
      
      <input type="hidden" th:field="*{id}" th:value="${fornecedor.id}">
      
      <label for="nome" class="col-sm-2 col-form-label">Nome Fantasia da Empresa Fornecedora</label>
      <input type="text" th:field="*{nome}" th:required="required" /><br />
      
      <label for="proprietario" class="col-sm-2 col-form-label">Proprietário</label>
      <input type="text" th:field="*{proprietario}" /><br />
      
      <label for="responsavel" class="col-sm-2 col-form-label">Responsavel</label>
      <input type="text" th:field="*{responsavel}" th:required="required" /><br />
      
      <label for="cnpj" class="col-sm-2 col-form-label">CNPJ</label>
      <input type="text" th:field="*{cnpj}" th:required="required" /><br />
      
      <label for="telefone" class="col-sm-2 col-form-label">Telefone</label>
      <input type="text" th:field="*{telefone}" th:required="required" /><br />
      
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <input type="email" th:field="*{email}" th:required="required" /><br />
      
      <label for="cep" class="col-sm-2 col-form-label">CEP</label>
      <input type="text" th:field="*{cep}" /><br />
      
      <label for="logradouro" class="col-sm-2 col-form-label">Logradouro</label>
      <input type="text" th:field="*{logradouro}" /><br />
      
      <label for="numeroEndereco" class="col-sm-2 col-form-label">Número</label>
      <input type="text" th:field="*{numeroEndereco}" /><br />
      
      <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
      <input type="text" th:field="*{bairro}" /><br />
      
      <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
      <input type="text" th:field="*{cidade}" /><br />
      
      <label for="uf" class="col-sm-2 col-form-label">UF</label>
      <input type="text" th:field="*{uf}" /><br />
      
      <label for="dataInformacao" class="col-sm-2 col-form-label">Data Informação</label>
      <input type="date" th:field="*{dataInformacao}" /><br />
      
      <button class="btn btn-warning" type="submit">Cadastrar</button>
      
    </fieldset>
    
  </form>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
          crossorigin="anonymous"></script>
</body>

</html>
