<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Sistema de Gestão de Frutas</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous">
</head>

<body>
  <h1>Formulário para Cadastro de Compras</h1>
  
  <form action="#" class="form form-control" th:action="@{/salvarCompra}" method="post" th:object="${compra}">
    <fieldset>
      <legend>Dados da Compra</legend>
      
      <input type="hidden" th:field="*{id}" th:value="${compra.id}">
      
      <label for="fornecedorId" class="col-sm-2 col-form-label">Fornecedor</label>
      <select th:field="*{fornecedorId}" class="form-control" th:required="required">
        <option th:each="frn : ${listaFornecedores}" th:value="${frn.id}" th:text="${frn.nome}"></option>
      </select><br />
      
      <label for="produtoId" class="col-sm-2 col-form-label">Produto</label>
      <select th:field="*{produtoId}" class="form-control" th:required="required">
        <option th:each="prd : ${listaProdutos}" th:value="${prd.id}" th:text="${prd.nome}"></option>
      </select><br />
      
      <label for="quantidade" class="col-sm-2 col-form-label">Quantidade</label>
      <input type="text" th:field="*{quantidade}" th:required="required" /><br />
      
      <label for="valorUnitario" class="col-sm-2 col-form-label">Valor Unitário</label>
      <input type="text" th:field="*{valorUnitario}" th:required="required" /><br />
      
      <label for="formaPagamento" class="col-sm-2 col-form-label">Forma de Pagamento</label>
      <select th:field="*{formaPagamento}" class="form-control" th:required="required">
        <option th:value="0">Cartão Crédito</option>
        <option th:value="1">Cartão Débito</option>
      </select><br />
      
      <label for="dataCompra" class="col-sm-2 col-form-label">Data da Compra</label>
      <input type="date" th:field="*{dataCompra}" th:required="required" /><br />
      
      <button class="btn btn-warning" type="submit">Cadastrar</button>
      
    </fieldset>
    
  </form>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
          crossorigin="anonymous"></script>
</body>

</html>
