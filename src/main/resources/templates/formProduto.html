<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Cadastro de Produto</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous">
  <link th:href="@{/styles/styles.css}"
        rel="stylesheet" />

</head>

<body>
  <h1>Formulário para Cadastro de Produtos</h1>
  
  <form action="#" class="form form-control" th:action="@{/salvarProduto}" method="post" th:object="${produto}">
    <fieldset>
      <legend>Dados do Produto</legend>
      
      <input type="hidden"
             th:field="*{id}"
             th:value="${produto.id}">
      
      <label for="empresa" class="col-sm-2 col-form-label">Empresa</label>
      <select th:field="*{empresa}"
              th:required="required">
        <option th:each="emp : ${listaEmpresas}" th:value="${emp.id}" th:text="${emp.nome}"></option>
      </select><br />
      
      <label for="fornecedor" class="col-sm-2 col-form-label">Fornecedor</label>
      <select th:field="*{fornecedor}"
              th:required="required">
        <option th:each="frn : ${listaFornecedores}" th:value="${frn.id}" th:text="${frn.nome}"></option>
      </select><br />
      
      <label for="nome" class="col-sm-2 col-form-label">Descrição do Produto</label>
      <input type="text"
             th:field="*{nome}"
             th:required="required" /><br />
      
      <label for="unidade" class="col-sm-2 col-form-label">Unidade</label>
      <input type="text"
             th:field="*{unidade}"
             th:required="required" /><br />
      
      <label for="quantidade" class="col-sm-2 col-form-label">Quantidade</label>
      <input type="text"
             th:field="*{quantidade}"
             th:required="required" /><br />
      
      <label for="preco" class="col-sm-2 col-form-label">Preço</label>
      <input type="text"
             th:field="*{preco}"
             th:required="required" /><br />
      
      <button class="btn btn-warning" type="submit">Cadastrar</button>
      
    </fieldset>
    
  </form>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
          crossorigin="anonymous"></script>

</body>

</html>
