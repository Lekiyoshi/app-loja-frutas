<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Sistema de Gestão de Frutas</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous">
</head>

<body>
  <h1>Formulário para Cadastro de Usuários</h1>
  
  <form action="#" class="form form-control" th:action="@{/salvarUsuario}" method="post" th:object="${usuario}">
    <fieldset>
      <legend>Dados do Usuário</legend>
      
      <input type="hidden" th:field="*{id}" th:value="${usuario.id}">
      
      <label for="nome" class="col-sm-2 col-form-label">Nome</label>
      <input type="text" th:field="*{nome}" th:required="required" /><br />
      
      <label for="empresaId" class="col-sm-2 col-form-label">Empresa</label>
      <select th:field="*{empresaId}" class="form-control" th:required="required">
        <option th:each="emp : ${listaEmpresas}" th:value="${emp.id}" th:text="${emp.nome}"></option>
      </select><br />
      
      <label for="nivelAcessoId" class="col-sm-2 col-form-label">Nível de Acesso</label>
      <select th:field="*{nivelAcessoId}" class="form-control" th:required="required">
        <option th:each="acs : ${listaNiveisDeAcesso}" th:value="${acs.id}" th:text="${acs.nome}"></option>
      </select><br />
      
      <label for="conta" class="col-sm-2 col-form-label">Conta</label>
      <input type="text" th:field="*{conta}" th:required="required" /><br />
      
      <label for="senha" class="col-sm-2 col-form-label">Senha</label>
      <input type="text" th:field="*{senha}" th:required="required" /><br />
      
      <label for="rg" class="col-sm-2 col-form-label">RG</label>
      <input type="text" th:field="*{rg}" th:required="required" /><br />
      
      <label for="cpf" class="col-sm-2 col-form-label">CPF</label>
      <input type="text" th:field="*{cpf}" th:required="required" /><br />
      
      <label for="dataNascimento" class="col-sm-2 col-form-label">Data de Nascimento</label>
      <input type="date" th:field="*{dataNascimento}" th:required="required" /><br />
      
      <label for="telefone" class="col-sm-2 col-form-label">Telefone</label>
      <input type="text" th:field="*{telefone}" th:required="required" /><br />
      
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <input type="text" th:field="*{email}" th:required="required" /><br />
      
      <button class="btn btn-warning" type="submit">Cadastrar</button>
      
    </fieldset>
    
  </form>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
          crossorigin="anonymous"></script>
</body>

</html>
