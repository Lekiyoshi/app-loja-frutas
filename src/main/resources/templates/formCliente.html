<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Sistema de Gestão de Frutas</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous">
</head>

<body>
  <h1>Formulário para Cadastro de Clientes</h1>
  
  <form action="#" class="form form-control" th:action="@{/salvarCliente}" method="post" th:object="${cliente}">
    <fieldset>
      <legend>Dados do Cliente</legend>
      
      <input type="hidden"
             th:field="*{clienteId}"
             th:value="${cliente.clienteId}" />
      
      <label for="nome" class="col-sm-2 col-form-label">Nome</label>
      <input type="text"
             th:field="*{nome}"
             th:required="required" /><br />
      
      <label for="telefone" class="col-sm-2 col-form-label">Telefone</label>
      <input type="text"
             th:field="*{telefone}"
             th:required="required" /><br />
      
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <input type="text"
             th:field="*{email}"
             th:required="required" /><br />
      
      <label for="cep" class="col-sm-2 col-form-label">CEP</label>
      <input type="text"
             th:field="*{cep}"
             th:required="required" /><br />
      
      <label for="logradouro" class="col-sm-2 col-form-label">Logradouro</label>
      <input type="text"
             th:field="*{logradouro}"
             th:required="required" /><br />
      
      <label for="numeroEndereco" class="col-sm-2 col-form-label">Número de Endereço</label>
      <input type="text"
             th:field="*{numeroEndereco}"
             th:required="required" /><br />
      
      <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
      <input type="text"
             th:field="*{bairro}"
             th:required="required" /><br />
      
      <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
      <input type="text"
             th:field="*{cidade}"
             th:required="required" /><br />
      
      <label for="uf" class="col-sm-2 col-form-label">UF</label>
      <input type="text"
             th:field="*{uf}"
             th:required="required" /><br />
      
      <div th:hidden="not ${cliente.tipoCliente eq null}">
        <label for="tipoCliente" class="col-sm-2 col-form-label">Tipo de Pessoa</label>
        <select class="form-control"
                th:field="*{tipoCliente}"
                th:required="required">
          <option th:value="0">Pessoa Física</option>
          <option th:value="1">Pessoa Jurídica</option>
        </select>
      </div>
      
    </fieldset>
    
    <br />
    
    <fieldset th:hidden="${inicioTipoCliente eq 1}" th:disabled="${inicioTipoCliente eq 1}">
      <legend>Dados de Pessoa Física</legend>
      
      <input type="hidden"
             th:field="*{clientePessoaFisicaId}"
             th:value="${cliente.clientePessoaFisicaId}" />
      
      <label for="rg" class="col-sm-2 col-form-label">RG</label>
      <input type="text"
             th:field="*{rg}"
             th:required="required" /><br />
      
      <label for="cpf" class="col-sm-2 col-form-label">CPF</label>
      <input type="text"
             th:field="*{cpf}"
             th:required="required" /><br />
      
      <label for="dataNascimento" class="col-sm-2 col-form-label">Data de Nascimento</label>
      <input type="date"
             th:field="*{dataNascimento}"
             th:required="required" />
      
    </fieldset>
    
    <fieldset th:hidden="${inicioTipoCliente eq 0}" th:disabled="${inicioTipoCliente eq 0}">
      <legend>Dados de Pessoa Jurídica</legend>
      
      <input type="hidden"
             th:field="*{clientePessoaJuridicaId}"
             th:value="${cliente.clientePessoaJuridicaId}" />
      
      <label for="cnpj" class="col-sm-2 col-form-label">CNPJ</label>
      <input type="text"
             th:field="*{cnpj}"
             th:required="required" /><br />
      
      <label for="inscricaoEstadual" class="col-sm-2 col-form-label">Inscrição Estadual</label>
      <input type="text"
             th:field="*{inscricaoEstadual}"
             th:required="required" /><br />
      
      <label for="proprietario" class="col-sm-2 col-form-label">Proprietário</label>
      <input type="text"
             th:field="*{proprietario}"
             th:required="required" /><br />
      
      <label for="representante" class="col-sm-2 col-form-label">Representante</label>
      <input type="text"
             th:field="*{representante}"
             th:required="required" /><br />
      
      <label for="ramoAtividade" class="col-sm-2 col-form-label">Ramo de Atividade</label>
      <input type="text"
             th:field="*{ramoAtividade}"
             th:required="required" />
      
    </fieldset>
    
    <br />
      
    <button class="btn btn-warning" type="submit">Cadastrar</button>
    
  </form>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
          crossorigin="anonymous"></script>
</body>

</html>
